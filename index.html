<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pexeso</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="game-controls">
            <button id="restart" class="text">Back to Starting Line</button>
            <label for="grid-size" class="text">Race Track Size: </label>
            <select id="grid-size" class="text">
                <option value="4">4x4</option>
                <option value="6">6x6</option>
                <option value="8">8x8</option>
            </select>
        </div>
        <div id="game-info">
            <div id="turn" class="text">Player 1 is Overtaking</div>
            <div id="moves" class="text">Number of Overtakes: 0</div>
            <div id="score" class="text">
                <span>Racer 1: <span id="score-player1">0</span></span>
                <span>Racer 2: <span id="score-player2">0</span></span>
            </div>
        </div>
        <div id="game-board"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
